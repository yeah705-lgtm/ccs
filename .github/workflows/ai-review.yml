# AI Code Review Workflow
# Uses anthropics/claude-code-action with CLIProxy for model flexibility
# Posts as ccs-agy-reviewer[bot] via GitHub App
#
# Triggers:
# - Automatically when PR is first opened
# - Manually via /review comment on PR
# - Manually via workflow_dispatch

name: AI Code Review

on:
  pull_request_target:
    types: [opened]  # Only on first open, not synchronize (avoids cancel-on-push)
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to review'
        required: true
        type: string

# Cancel in-progress runs for same PR (safe now since auto-trigger is only on opened)
concurrency:
  group: ai-review-${{ github.event.pull_request.number || github.event.issue.number || github.event.inputs.pr_number }}
  cancel-in-progress: true

jobs:
  review:
    name: Claude Code Review
    runs-on: [self-hosted, cliproxy]
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    # Conditions:
    # - PR event: only on opened (not synchronize to avoid cancel-on-push)
    # - Comment event: only if it's a PR, contains /review, and NOT from a bot
    if: >
      github.event_name == 'pull_request_target' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '/review') &&
       github.event.comment.user.type != 'Bot')

    # CLIProxy environment for model routing
    env:
      ANTHROPIC_BASE_URL: http://localhost:8317
      REVIEW_MODEL: gemini-claude-opus-4-5-thinking

    steps:
      - name: Clear Claude install locks
        run: rm -rf ~/.local/state/claude/locks/* 2>/dev/null || true

      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CCS_REVIEWER_APP_ID }}
          private-key: ${{ secrets.CCS_REVIEWER_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout PR code
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUM="${{ github.event.pull_request.number || github.event.issue.number || github.event.inputs.pr_number }}"
          if [ -n "$PR_NUM" ]; then
            gh pr checkout $PR_NUM || git checkout ${{ github.event.pull_request.head.sha }} 2>/dev/null || true
          fi

      - name: Add reaction to comment
        if: github.event_name == 'issue_comment'
        run: |
          gh api repos/${{ github.repository }}/issues/comments/${{ github.event.comment.id }}/reactions \
            --method POST -f content=eyes
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.CLIPROXY_API_KEY }}
          github_token: ${{ steps.app-token.outputs.token }}
          path_to_claude_code_executable: /home/github-runner/.local/bin/claude
          track_progress: ${{ github.event_name != 'workflow_dispatch' }}
          prompt: |
            ultrathink

            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number || github.event.issue.number || github.event.inputs.pr_number }}

            Perform a comprehensive code review. Follow the repository's CLAUDE.md for project-specific guidelines.

            ## Review Focus Areas

            1. ðŸ”’ **Security** - OWASP Top 10, injection, auth bypass, secrets exposure
            2. âœ… **Correctness** - Logic errors, edge cases, error handling
            3. ðŸ—ï¸ **Architecture** - Coupling, cohesion, API contracts, backward compatibility
            4. ðŸ§ª **Testing** - Coverage, edge cases, test quality
            5. âš¡ **Performance** - Algorithm complexity, memory leaks, query efficiency
            6. ðŸ“– **Maintainability** - Naming, complexity, consistency with codebase

            ## Output Structure

            Use visual hierarchy with emojis and `---` separators between major sections:
            - ðŸ“‹ **Summary** (2-3 sentences)
            - âœ… **Strengths** (numbered, with file:line references, use â­ for exceptional items)
            - ðŸ” **Observations & Suggestions** (with code examples, priority tags)
            - ðŸ”’ **Security Considerations** (âœ…/âŒ checklist table)
            - ðŸ“Š **Code Quality Checklist** (âœ…/âŒ table format)
            - ðŸ’¡ **Recommendations** (ðŸ”´ High / ðŸŸ¡ Medium / ðŸŸ¢ Low priority)
            - ðŸŽ¯ **Overall Assessment** (âœ… APPROVED / âš ï¸ APPROVED WITH NOTES / âŒ CHANGES REQUESTED)

            Be thorough but concise. Skip empty sections. Include code examples for non-trivial suggestions.
            Use tables for checklists. Bold important terms. Make the review visually scannable.

            End your review with:
            > ðŸ¤– Reviewed by `${{ env.REVIEW_MODEL }}`

          claude_args: |
            --model ${{ env.REVIEW_MODEL }}
            --allowedTools "Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Read,Glob,Grep"
        continue-on-error: true

      - name: Add success reaction
        if: success() && github.event_name == 'issue_comment'
        run: |
          gh api repos/${{ github.repository }}/issues/comments/${{ github.event.comment.id }}/reactions \
            --method POST -f content=rocket
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Add failure reaction
        if: failure() && github.event_name == 'issue_comment'
        run: |
          gh api repos/${{ github.repository }}/issues/comments/${{ github.event.comment.id }}/reactions \
            --method POST -f content=confused
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
