# AI Code Review Workflow
# Runs on self-hosted runner with access to CLIProxyAPI for Claude-powered reviews
# Posts as ccs-agy-reviewer[bot] via GitHub App
#
# Triggers:
# - Automatically on PR open/update
# - Manually via /review comment on PR

name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

# Cancel in-progress runs for same PR
concurrency:
  group: ai-review-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: true

jobs:
  review:
    name: Claude Code Review
    # Only run on self-hosted runner with cliproxy access
    runs-on: [self-hosted, cliproxy]

    # Conditions:
    # - PR event: always run
    # - Comment event: only if it's a PR and contains /review
    if: >
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '/review'))

    steps:
      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CCS_REVIEWER_APP_ID }}
          private-key: ${{ secrets.CCS_REVIEWER_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Determine PR Number
        id: pr
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          else
            echo "number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          fi

      - name: Add reaction to comment
        if: github.event_name == 'issue_comment'
        run: |
          gh api repos/${{ github.repository }}/issues/comments/${{ github.event.comment.id }}/reactions \
            --method POST -f content=eyes
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Run AI Code Review
        env:
          CLIPROXY_API_KEY: ${{ secrets.CLIPROXY_API_KEY }}
          CLIPROXY_URL: http://localhost:8317
          REVIEW_MODEL: gemini-claude-opus-4-5-thinking
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          # Check if CLIProxyAPI is accessible
          if ! curl -s --connect-timeout 5 http://localhost:8317/v1/models -H "x-api-key: $CLIPROXY_API_KEY" > /dev/null 2>&1; then
            echo "[!] CLIProxyAPI not accessible at localhost:8317"
            exit 1
          fi

          # Run the reviewer script
          bun run scripts/code-reviewer.ts ${{ steps.pr.outputs.number }}

      - name: Add success reaction
        if: success() && github.event_name == 'issue_comment'
        run: |
          gh api repos/${{ github.repository }}/issues/comments/${{ github.event.comment.id }}/reactions \
            --method POST -f content=rocket
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Add failure reaction
        if: failure() && github.event_name == 'issue_comment'
        run: |
          gh api repos/${{ github.repository }}/issues/comments/${{ github.event.comment.id }}/reactions \
            --method POST -f content=confused
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
